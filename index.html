            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 1;

            });
            document.getElementById('currentTime').textContent = timeString;

        function truncateText(text, maxLength) {
            if (!text) return '';
            const cleanText = text.replace(/<[^>]*>/g, '').replace(/&[^;]+;/g, ' ').trim();
            if (cleanText.length <= maxLength) return cleanText;
            return cleanText.substring(0, maxLength).trim() + '...';
        }

        function extractThumbnailFromDescription(description) {
            if (!description) return null;
            
            const imgMatches = [
                /<img[^>]+src="([^"]+)"/i,
                /<img[^>]+src='([^']+)'/i,
                /https?:\/\/[^\s"'<>]+\.(?:jpg|jpeg|png|gif|webp|svg)/i
            ];
            
            for (const pattern of imgMatches) {
                const match = description.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            
            return null;
        }

        function createNewsItem(item, index) {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';

            const title = item.title || `Nieuws ${index + 1}`;
            const description = truncateText(item.description || item.content || '', 300);

            // Always prefer rss2json thumbnail if present and valid

                ? item.thumbnail
                : (item.image || item.enclosure?.link || extractThumbnailFromDescription(item.description) || `/api/placeholder/85/85`);

            const source = item.source || newsSource;
            const timeStamp = item.time || formatTime(item.pubDate) || 'Nu';

            newsItem.innerHTML = `
                <img src="${imageUrl}" alt="Nieuws afbeelding" class="news-thumbnail" 
                     onerror="this.src='/api/placeholder/85/85'">
                <div class="news-text">
                    <div class="news-title">${title}</div>
                    <div class="news-description">${description}</div>
                    <div class="news-source">${source} • ${timeStamp}</div>
                </div>
            `;

            return newsItem;
        }

        function formatTime(dateString) {
            if (!dateString) return null;
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMinutes = Math.floor((now - date) / (1000 * 60));
                if (diffMinutes < 1) return 'Jetzt';
                if (diffMinutes < 60) return `${diffMinutes} Min. ago`;
                if (diffMinutes < 1440) return `${Math.floor(diffMinutes/60)} Std. ago`;
                return date.toLocaleDateString('de-DE');
            } catch (e) {
                return 'Kürzlich';
            }
        }

                        thumbnail = enclosure.getAttribute('url');
                    } else {
                        const mediaContent = item.getElementsByTagName('media:content')[0];
                        if (mediaContent && mediaContent.getAttribute('url')) {
                            thumbnail = mediaContent.getAttribute('url');
                        } else {
                            const mediaThumb = item.getElementsByTagName('media:thumbnail')[0];
                            if (mediaThumb && mediaThumb.getAttribute('url')) {
                                thumbnail = mediaThumb.getAttribute('url');
                            } else {
                                // Try <content:encoded>
                                const contentEncoded = item.getElementsByTagName('content:encoded')[0];
                                let contentHtml = contentEncoded ? contentEncoded.textContent : null;
                                if (contentHtml) {
                                    // Extract first <img src="...">
                                    const imgMatch = contentHtml.match(/<img[^>]+src=['"]([^'"]+)['"]/i);
                                    if (imgMatch && imgMatch[1]) {
                                        thumbnail = imgMatch[1];
                                    } else {
                                        thumbnail = extractThumbnailFromDescription(description);
                                    }
                                } else {
                                    thumbnail = extractThumbnailFromDescription(description);
                                }
                            }
                        }
                    }
                    if (title) {
                        newsItems.push({
                            title: title,
                            description: description,
                            pubDate: pubDate,
                            thumbnail: thumbnail,
                            source: sourceName,
                            time: formatTime(pubDate)
                        });
                    }
                }
                return newsItems;
            } catch (error) {
                console.error('XML parsing error:', error);
                return [];
            }
        }

        function isFromToday(dateString) {
            if (!dateString) return false;
            try {
                const date = new Date(dateString);
                const today = new Date();
                return date.toDateString() === today.toDateString();
            } catch (e) {
                return false;
            }
        }

        async function tryLoadGermanNews() {
            let allNewsItems = [];
            for (const source of germanNewsSources) {
                try {
                    console.log(`Versuche zu laden von ${source.name}...`);
                    const response = await fetch(source.url);
                    if (!response.ok) continue;
                    let newsItems = [];
                    if (source.type === 'rss2json') {
                        const data = await response.json();
                        if (data.items && data.items.length > 0) {
                            newsItems = data.items.slice(0, 30).map(item => ({
                                title: item.title,
                                description: item.description,
                                // Always use thumbnail from rss2json if present and valid
                                thumbnail: (item.thumbnail && item.thumbnail.startsWith('http')) ? item.thumbnail : (item.enclosure?.link || extractThumbnailFromDescription(item.description)),
                                pubDate: item.pubDate,
                                source: source.name,
                                time: formatTime(item.pubDate),
                                isToday: isFromToday(item.pubDate)
                            }));
                        }
                    } else if (source.type === 'xml') {
                        const xmlText = await response.text();
                        newsItems = parseXMLFeed(xmlText, source.name);
                        newsItems = newsItems.map(item => ({
                            ...item,
                            isToday: isFromToday(item.pubDate)
                        }));
                    }
                    if (newsItems.length > 0) {
                        allNewsItems = allNewsItems.concat(newsItems);
                        console.log(`Geladen: ${newsItems.length} Artikel von ${source.name}`);
                    }
                } catch (error) {
                    console.log(`Fehler beim Laden von ${source.name}:`, error.message);
                }
            }
            if (allNewsItems.length > 0) {
                allNewsItems.sort((a, b) => {
                    if (a.isToday && !b.isToday) return -1;
                    if (!a.isToday && b.isToday) return 1;
                    return new Date(b.pubDate || 0) - new Date(a.pubDate || 0);
                });
                currentNews = allNewsItems.slice(0, 25);
                newsSource = 'Live Feeds';
                console.log(`Erfolgreich ${currentNews.length} Nachrichtenartikel aus mehreren Quellen geladen`);
                return true;
            }
            return false;
        }

        function displayNews(newsItems) {
            const tickerContent = document.getElementById('tickerContent');
            const loading = document.getElementById('loading');
            const mainContainer = document.getElementById('mainContainer');
            
            tickerContent.innerHTML = '';
            
            // Ensure we have enough items for continuous scrolling
            const itemsToShow = newsItems.length >= 15 ? newsItems : [...newsItems, ...newsItems];
            
            itemsToShow.forEach((item, index) => {
                const newsElement = createNewsItem(item, index);
                tickerContent.appendChild(newsElement);
            });
            
            loading.style.display = 'none';
            mainContainer.style.display = 'flex';
            
            console.log(`Displaying ${itemsToShow.length} Dutch news items from ${newsSource}`);
        }

        async function loadNews() {
            const realNewsLoaded = await tryLoadGermanNews();
            if (!realNewsLoaded) {
                console.log('Keine Live-Nachrichten verfügbar. Zeige Beispielnachrichten.');
                currentNews = germanSampleNews;
                newsSource = 'Demo Data';
            }
            displayNews(currentNews);
        }

    // No German sample times needed

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Starte deutschen Newsticker...');
            updateTime();
            setInterval(updateTime, 1000);
            setTimeout(() => {
                loadNews();
            }, 1500);
            // Refresh every 5 minutes for German news
            setInterval(() => {
                console.log('Aktualisiere deutsche Nachrichten...');
                loadNews();
            }, 5 * 60 * 1000);
            // Pause animation on hover
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.addEventListener('mouseenter', () => {
                document.getElementById('tickerContent').style.animationPlayState = 'paused';
            });
            mainContainer.addEventListener('mouseleave', () => {
                document.getElementById('tickerContent').style.animationPlayState = 'running';
            });
        });
